<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Cards demo - created by lilKriT</title>
  </head>
  <body>
    <section class="glassOne">
      <div class="circleOne"></div>
      <div class="circleTwo"></div>
      <div class="container">
        <div class="card" data-tilt>
          <div class="content">
            <img src="https://source.unsplash.com/random/?face,woman" alt="" />
            <h3>Lena</h3>
            <p>Very good worker</p>
            <a href="#">Read more</a>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <img src="https://source.unsplash.com/random/?face,woman" alt="" />
            <h3>Ghislaine</h3>
            <p>Big katana.</p>
            <a href="#">Read more</a>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <img src="https://source.unsplash.com/random/?face,woman" alt="" />
            <h3>Mash</h3>
            <p>Has a nice shield.</p>
            <a href="#">Read more</a>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="./vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 10,
        speed: 200,
        glare: true,
        "max-glare": 1,
      });
    </script>
  </body>
</html>
